services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks: [appnet]

  app:
    build:
      context: ./docker/php
    volumes:
      - ./src:/var/www/html:delegated
      - app_storage:/var/www/html/storage
      - app_bootstrap_cache:/var/www/html/bootstrap/cache
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret

      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis

      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      MAIL_FROM_ADDRESS: noreply@example.test
      MAIL_FROM_NAME: "Laravel Docker Demo"
    depends_on:
      - db
      - redis
      - mailpit
    networks: [appnet]

  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "33060:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks: [appnet]

  redis:
    image: redis:7-alpine
    ports:
      - "63790:6379"
    networks: [appnet]

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    networks: [appnet]

  worker:
    build:
      context: ./docker/php
    command: ["php", "artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=90"]
    volumes:
      - ./src:/var/www/html:delegated
      - app_storage:/var/www/html/storage
      - app_bootstrap_cache:/var/www/html/bootstrap/cache
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret

      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis

      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      MAIL_FROM_ADDRESS: noreply@example.test
      MAIL_FROM_NAME: "Laravel Docker Demo"
    depends_on:
      - app
      - redis
      - mailpit
    networks: [appnet]

  scheduler:
    build:
      context: ./docker/php
    command: ["sh", "-lc", "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"]
    volumes:
      - ./src:/var/www/html:delegated
      - app_storage:/var/www/html/storage
      - app_bootstrap_cache:/var/www/html/bootstrap/cache
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret

      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis

      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      MAIL_FROM_ADDRESS: noreply@example.test
      MAIL_FROM_NAME: "Laravel Docker Demo"
    depends_on:
      - app
      - db
      - redis
      - mailpit
    networks: [appnet]

networks:
  appnet:

volumes:
  dbdata:
  app_storage:
  app_bootstrap_cache:
